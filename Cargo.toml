[package]
description = "Knife框架基础工具包"
edition = "2021"
license = "Apache-2.0"
name = "knife-util"
repository = "https://github.com/ocaso1987/knife-util/"
version = "0.1.0"

[dependencies]
async-trait = "0.1.57"
typetag = "0.2.3"
lazy_static = "1.4.0"
ctor = "0.1.23"
backtrace = "0.3.66"
anyhow = "1.0.62"
rbson = "2.0.5"
chrono = "0.4.22"
regex = "1.6.0"
handlebars = "4.3.3"
clap = "3.2.17"
futures = { version = "0.3.23", features = ["thread-pool"] }
serde = { version = "1.0.143", features = ["derive"] }
serde_json = "1.0.83"
serde_yaml = "0.9.9"
toml = "0.5.9"
tokio = { version = "1.20.1", features = ["full"] }
hyper = { version = "0.14.20", features = ["full"] }
tonic = "0.8.0"

[features]
default = []
